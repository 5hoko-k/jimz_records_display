<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="index.js"></script>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body class="bg-theme-primary-dark">
    <div
      class="flex flex-col gap-20 justify-center items-center min-h-screen xl:max-w-2/3 mx-auto py-12 bg-theme-primary shadow-xl"
    >
      <div class="flex flex-col justify-center items-center">
        <h2 class="text-3xl">Sales Chart</h2>
        <div class="w-2xl">
          <canvas id="salesChart"></canvas>
        </div>
      </div>
      <div class="flex flex-col justify-center items-center">
        <h2 class="text-3xl">Services chart</h2>
        <div class="w-2xl">
          <canvas id="servicesChart"></canvas>
        </div>
      </div>
      <div class="flex flex-col justify-center items-center">
        <h2 class="text-3xl">Total chart</h2>
        <div class="w-2xl">
          <canvas id="totalChart"></canvas>
        </div>
      </div>
      <div class="flex flex-col justify-center items-center gap-8">
        <h2 class="text-3xl">Total Cash In</h2>
        <p id="totalElement" class="text-7xl"></p>
      </div>
    </div>
  </body>
</html>
